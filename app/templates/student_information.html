<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .block {
        font-family: Arial, sans-serif; /* Add this line to make text within the block Arial */
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 20px 0;
    }
    h1, h2 {
        text-align: center;
    }
    .block p {
        margin: 5px 0;
    }
</style>

</head>
<body>
    <h1>Student Information</h1>
    
    <!-- Student Information Block -->
    <div class="block">
        <h2>Personal Information</h2>
        <p><strong>Name:</strong> {{ user.get_full_name }}</p>
        <p><strong>Enrollment Number:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone:</strong> {{ user.phone_number }}</p>
        <!-- Add more personal information fields as needed -->
    </div>

    <!-- Additional Information Block -->
    <div class="block">
        <h2>Additional Information</h2>
        <!-- Display the AdditionalInfoForm for editing additional information -->
        <form method="post">
    {% csrf_token %}
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" style="font-family: Arial;"><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="1" cols="50" style="font-family: Arial;"></textarea><br><br>

    <label for="mother_name">Mother's Name:</label>
    <input type="text" id="mother_name" name="mother_name" style="font-family: Arial;"><br><br>

    <label for="father_name">Father's Name:</label>
    <input type="text" id="father_name" name="father_name" style="font-family: Arial;"><br><br>

    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" style="font-family: Arial;"><br><br>

    <label for="blood_group">Blood Group:</label>
    <input type="text" id="blood_group" name="blood_group" style="font-family: Arial;"><br><br>

    <input type="submit" value="Submit">
</form>

    </div>

<div class="documents"  font-family: Arial;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h2 style="font-family: Arial;">Documents</h2>

            <label for="aadhar_card">Aadhar Card Picture:</label>
            <input type="file" id="aadhar_card" name="aadhar_card" accept="image/*"><br><br>

            <label for="dob_certificate">Date of Birth Certificate:</label>
            <input type="file" id="dob_certificate" name="dob_certificate" accept=".pdf"><br><br>

            <label for="pan_id">PAN ID:</label>
            <input type="file" id="pan_id" name="pan_id" accept="image/*"><br><br>

            <label for="registration_letter">College Registration Letter (PDF):</label>
            <input type="file" id="registration_letter" name="registration_letter" accept=".pdf"><br><br>

        
        <input type="submit" value="Submit Documents">
    </form>
            </div>
</div>

<a href="{% url 'user_login' %}" class="btn-back">Back</a>
</body>
</html>
