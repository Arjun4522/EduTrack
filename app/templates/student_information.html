<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <!-- Add any additional CSS styles or links here if needed -->
</head>
<body>
    <h1>Student Information</h1>
    
    <!-- Student Information Block -->
    <div class="block">
        <h2>Personal Information</h2>
        <p><strong>Name:</strong> {{ user.get_full_name }}</p>
        <p><strong>Enrollment Number:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Phone:</strong> {{ user.phone_number }}</p>
        <!-- Add more personal information fields as needed -->
    </div>

    <!-- Additional Information Block -->
    <div class="block">
        <h2>Additional Information</h2>
        <!-- Add additional information fields as needed -->
    </div>

    <!-- You can continue to add more blocks as needed -->
</body>
</html>
