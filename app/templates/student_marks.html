<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Marks</h1>

    <table>
        <tr>
            <th>Subject Code</th>
            <th>Subject Name</th>
            <th>Letter Grade</th>
            <th>Points</th>
            <th>Credit</th>
            <th>Credit Points</th>
        </tr>
        {% for mark in marks %}
        <tr>
            <td>{{ mark.subject_code }}</td>
            <td>{{ mark.subject_name }}</td>
            <td>{{ mark.letter_grade }}</td>
            <td>{{ mark.points }}</td>
            <td>{{ mark.credit }}</td>
            <td>{{ mark.credit_points }}</td>
        </tr>
        {% endfor %}
    </table>
<a href="{% url 'user_login' %}" class="btn-back">Back</a>
</body>
</html>
